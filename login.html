<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
        }

        /* Form Wrapper */
        .form-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Forms Container */
        .forms-container {
            display: flex;
            width: 200%;
            transition: transform 0.6s ease-in-out;
        }

        /* Individual Form */
        .form {
            width: 50%;
            padding: 3rem 2.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .form.active {
            opacity: 1;
        }

        .form h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ff6600;
        }

        .form-input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input-group input:focus {
            outline: none;
            border-color: #ff6600;
            background: #444;
        }

        .form-input-group input::placeholder {
            color: #888;
        }

        /* Button Styles */
        .form-button {
            width: 100%;
            padding: 1rem;
            background: #ff6600;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-button:hover {
            background: #ff4500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,105,0,0.3);
        }

        /* Toggle Links */
        .toggle-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .toggle-links a {
            color: #ff6600;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .toggle-links a:hover {
            color: #ff4500;
            text-decoration: underline;
        }

        /* Animation Classes */
        .slide-right {
            transform: translateX(-50%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form {
                padding: 2rem 1.5rem;
            }
            
            .form h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="forms-container">
                <!-- Login Form -->
                <form class="form login-form active" id="login-form">
                    <h2>Welcome Back</h2>
                    <div class="form-input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-button">Sign In</button>
                    <div class="toggle-links">
                        <a href="#" id="go-to-register">New user? Create account</a><br>
                        <a href="#">Forgot password?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="form register-form" id="register-form">
                    <h2>Create Account</h2>
                    <div class="form-input-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-button">Register Now</button>
                    <div class="toggle-links">
                        <a href="#" id="go-to-login">Already registered? Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const formsContainer = document.querySelector('.forms-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const goToRegister = document.getElementById('go-to-register');
        const goToLogin = document.getElementById('go-to-login');

        // Handle form toggle
        function toggleForm(isRegister) {
            formsContainer.classList.toggle('slide-right', isRegister);
            loginForm.classList.toggle('active', !isRegister);
            registerForm.classList.toggle('active', isRegister);
        }

        // Event listeners
        goToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForm(true);
        });

        goToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForm(false);
        });

        // Add initial animations
        document.querySelectorAll('.form-input-group').forEach((item, index) => {
            item.style.animation = `fadeIn 0.5s ease forwards ${index * 0.2}s`;
        });
    </script>
</body>
</html>
