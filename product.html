<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - V2 Attire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <div class="logo">V2 Attire</div>
            <div class="cart">
                <a href="cart.html">
                    <span id="cart-count">0</span>
                    <img src="images/cart-icon.png" alt="Cart">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img id="product-img" src="images/placeholder.png" alt="Product Image">
            </div>

            <div class="product-info">
                <h2 id="product-name">Loading...</h2>
                <p id="product-price">-</p>
                <p id="product-description">Fetching product details...</p>

                <div class="action-buttons">
                    <button onclick="addToCart()">Add to Cart</button>
                    <button onclick="buyNow()">Buy Now</button>
                </div>

                <h3>Reviews</h3>
                <ul id="reviews">
                    <li>Loading reviews...</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About V2 Attire</h3>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/480px-No_image_available.svg.png" 
                     alt="V2 Attire Logo" 
                     width="100" height="100">
                <p>Your ultimate destination for fashion.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
    

    <!-- Notification container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="product.js"></script>
</body>
</html>
