<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">V2 Attire</a></div>
        <div class="cart">
            <a href="cart.html">
                <span id="cart-count">0</span>
                <img src="images/cart-icon.png" alt="Cart">
            </a>
        </div>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img id="product-img" src="" alt="">
            </div>
            <div class="product-details">
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <p id="product-description">This is a high-quality dress, perfect for any occasion.</p>
                <button onclick="addToCart()" class="cart-btn">Add to Cart</button>
                <button onclick="buyNow()" class="buy-btn">Buy Now</button>
            </div>
        </div>
    </main>

    <script src="product.js"></script>
</body>
</html>
