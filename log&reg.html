<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000, #444);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container */
        .container {
            width: 800px;
            max-width: 100%;
            position: relative;
        }

        /* Form Panel */
        .form-container {
            background: #222;
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-panel {
            width: 50%;
            padding: 50px;
            transition: transform 0.5s ease-in-out;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form h2 {
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }

        .form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6600;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .form button:hover {
            background: #ff3300;
        }

        /* Toggle Panel */
        .toggle-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #444;
            transition: transform 0.5s ease-in-out;
        }

        .toggle {
            text-align: center;
        }

        .toggle-panel {
            padding: 50px;
        }

        /* Animation Effects */
        .move-left .form-panel {
            transform: translateX(-100%);
        }

        .move-left .toggle-container {
            transform: translateX(100%);
        }

        .move-right .form-panel {
            transform: translateX(100%);
        }

        .move-right .toggle-container {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your details to login</p>
                        <button id="loginBtn">Login</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register to start your journey</p>
                        <button id="registerBtn">Register</button>
                    </div>
                </div>
            </div>

            <div class="form-panel">
                <!-- Login Form -->
                <div class="form login-form">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button>Login</button>
                    <p><a href="#">Forgot password?</a></p>
                </div>

                <!-- Register Form -->
                <div class="form register-form">
                    <h2>Register</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button>Register</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");
        const container = document.querySelector(".form-container");

        loginBtn.addEventListener("click", () => {
            container.classList.remove("move-right");
            container.classList.add("move-left");
        });

        registerBtn.addEventListener("click", () => {
            container.classList.remove("move-left");
            container.classList.add("move-right");
        });
    </script>
</body>
</html>
